<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LengYu Network Technology</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }
    .notion-btn {
      display: inline-block;
      margin: 20px 0;
      padding: 15px 30px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .notion-btn:hover {
      background-color: #45a049;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .gallery-item {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    .gallery-item p {
      margin: 10px 0;
      font-size: 14px;
      color: #666;
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      background: #222;
      color: #fff;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>LengYu Network Technology</h1>
    <p>个人介绍 & 摄影作品展示</p>
  </header>

  <div class="container">
    <a href="https://www.notion.so/LengYu-s-Webside-2a8b126d2a9280c6bcfdc73bc9936861" target="_blank" class="notion-btn">
      查看 Notion 页面
    </a>

    <h2>摄影作品示例</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://via.placeholder.com/400x300?text=作品1" alt="作品1">
        <p>相机型号：Canon EOS R</p>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/400x300?text=作品2" alt="作品2">
        <p>相机型号：Sony A7 IV</p>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/400x300?text=作品3" alt="作品3">
        <p>相机型号：Fujifilm X-T4</p>
      </div>
      <!-- 可以按需增加更多作品 -->
    </div>
  </div>

  <footer>
    &copy; 2025 LengYu Network Technology
  </footer>

</body>
</html>
